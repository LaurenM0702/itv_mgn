{% extends "base.html" %} {% block title %}student dashboard{% endblock title %}
{% block content %}
<section>
  <div class="container container-fluid">
    <div class="row bg-body-secondary p-4 shadow">
      <div class="col">
        <h3>Add students</h3>
        <form action="" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="inputName">First Name</label>
            <input
              type="text"
              name="fname"
              class="form-control"
              id="inputName"
              placeholder="Firts name "
              required
            />
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Last name</label>
            <input
              type="text"
              class="form-control"
              name="lname"
              id="formGroupExampleInput2"
              placeholder="Another input"
              required
            />
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Email</label>
            <input
              type="email"
              class="form-control"
              name="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Contact</label>
            <input
              type="number"
              class="form-control"
              name="phone"
              placeholder="contact"
              required
            />
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Dob</label>
            <input type="date" class="form-control" name="dob" required />
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Qualification</label>
            <select name="qualification" id="">
              <option value="ssc">SSC</option>
              <option value="hsc">HSC</option>
              <option value="diploma">Diploma</option>
              <option value="graduate">Graduate</option>
              <option value="post_graduate">Post Graduate</option>
            </select>
          </div>

          <div class="my-2">
            <input
              type="radio"
              class="form-check-input"
              name="gender"
              id="male"
              value="male"
              required
            />
            <label class="form-check-label" for="male">Male</label>
            <input
              type="radio"
              class="form-check-input"
              name="gender"
              id="female"
              value="male"
              required
            />
            <label class="form-check-label" for="female">Female</label>
            <input
              type="radio"
              class="form-check-input"
              name="gender"
              id="others"
              value="others"
              required
            />
            <label class="form-check-label" for="others">Others</label>
          </div>

          <div class="row">
            <input type="submit" value="Submit" class="btn btn-primary" />
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
